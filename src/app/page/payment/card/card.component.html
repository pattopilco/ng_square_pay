
      <div class="mb-4">
          <div class="relative">
              <button (click)="getInitPayments()"
                      *ngIf="getPayWidthCard"
                      class="mt-10
                      flex w-full
                      items-center
                      justify-center
                      rounded-md
                      border
                      border-transparent
                      bg-indigo-600
                      px-8
                      py-3
                      text-base
                      font-medium
                      text-white
                      hover:bg-indigo-700
                      focus:outline-none
                      focus:ring-2
                      focus:ring-indigo-500
                      focus:ring-offset-2">Pay with credit card</button>
          </div>
            <div class="relative">
            <form id="payment-form">
              <div id="card-container"></div>
              <button
              (click)="getHandlePaymentMethodSubmission()"
              id="card-button"
              *ngIf="!getPayWidthCard"
              class="mt-10
                      flex w-full
                      items-center
                      justify-center
                      rounded-md
                      border
                      border-transparent
                      bg-indigo-600
                      px-8
                      py-3
                      text-base
                      font-medium
                      text-white
                      hover:bg-indigo-700
                      focus:outline-none
                      focus:ring-2
                      focus:ring-indigo-500
                      focus:ring-offset-2"
               type="button">Pay ${{getValue()}}</button>
            </form>
            <div id="payment-status-container"></div>
            <div><span style="font-size: xx-small;">{{paymentResult}}</span></div>
      </div>
